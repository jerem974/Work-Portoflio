website:
  title: "Jeremy A. Dubrulle"
  description: "Phages, AMR and antiphage systems on MGEs"
  site-url: https://jerem974.github.io/Work-Portoflio
  repo-url:  https://github.com/jerem974/Work-Portoflio

  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: talks.qmd
        text: Talks
      - href: cv.qmd
        text: CV
      - href: blog/index.qmd
        text: Blog
      - href: projects/index.qmd
        text: Projects

    right:
      - text: GitHub
        href: https://github.com/<your-username>
  page-footer:
    center: "¬© Jeremy Dubrulle ‚Äî built with Quarto"
  favicon: assets/favicon.png

format:
  html:
    theme: cosmo
    toc: true
    code-copy: true
    css: assets/styles.css

